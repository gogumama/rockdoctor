<head>

		#left-arrow {

		#right-arrow {

		#right-arrow:hover {
			filter: brightness(80%);
		}
		#icons {

		#arrows {

	<script>
		var videos = [
			"https://www.youtube.com/embed/dptn8ISog2g",
			"https://www.youtube.com/embed/sVG92mokYhA",
			"https://www.youtube.com/embed/6ewAL7owSzo",
			"https://www.youtube.com/embed/X1aE24lSjvg",
			"https://www.youtube.com/embed/D6kGlg-bwSI",
			"https://www.youtube.com/embed/8ZHRt-Zm_rU",
			"https://www.youtube.com/embed/0MQHfnjMG80",
			"https://www.youtube.com/embed/0Dnymuobl_w",
			"https://www.youtube.com/embed/On66TkZBvSw",
			"https://www.youtube.com/embed/Kk74dQyHDIw",
			"https://www.youtube.com/embed/2UTqn-UJ1yY",
			"https://www.youtube.com/embed/6cAoN0F_qZY",
			"https://www.youtube.com/embed/g7O_KbnFNsw",
			"https://www.youtube.com/embed/IA69ljxRdW8",
			"https://www.youtube.com/embed/2isEeED07eM",
			"https://www.youtube.com/embed/hZhWcENN3Xk",
			"https://www.youtube.com/embed/oCu5uog7SqE",
			"https://www.youtube.com/embed/enGIQwt7Oz4",
			"https://www.youtube.com/embed/iprQlylGs3g"];
		var vidIndex = 0;
		document.getElementById("badoogi").addEventListener("click", function(event){
			vidIndex = Math.floor(Math.random() * videos.length)
			var randomVid = videos[vidIndex];
      		document.getElementById("tv").setAttribute('src', randomVid);
		});
		document.getElementById("flower").addEventListener("click", function(event){
			document.body.style.backgroundImage = "url('flowers.jpg')";
		});
		document.getElementById("sun").addEventListener("click", function(event){
			document.body.style.backgroundImage = "url('beach.jpg')";
		});
		document.getElementById("cloud").addEventListener("click", function(event){
			document.body.style.backgroundImage = "url('clouds.jpg')";
		});
		document.getElementById("blades").addEventListener("click", function(event){
			document.body.style.backgroundImage = "url('grass.jpg')";
		});
		document.getElementById("star").addEventListener("click", function(event){
			document.body.style.backgroundImage = "url('stars.jpg')";
		});
		document.getElementById("left-arrow").addEventListener("click", function(event){
			if(vidIndex + 1 < videos.length) {
				vidIndex = vidIndex + 1;
			}
			else{
				vidIndex = 0;
			}
			document.getElementById("tv").setAttribute('src', videos[vidIndex]);
		});
		document.getElementById("right-arrow").addEventListener("click", function(event){
			if(vidIndex - 1 >= 0) {
				vidIndex = vidIndex - 1;
			}
			else{
				vidIndex = 18;
			}
			document.getElementById("tv").setAttribute('src', videos[vidIndex]);
		});
	</script>
